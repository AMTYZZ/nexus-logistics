<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nexus Logistics - Rate Calculator</title>

<style>

body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
  margin: 0;
  padding: 0;
}

header {
  background: #0d47a1;
  color: white;
  padding: 15px;
  text-align: center;
}

.container {
  max-width: 500px;
  margin: 30px auto;
  background: white;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
}

label {
  font-weight: bold;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin: 8px 0 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  background: #0d47a1;
  color: white;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #1565c0;
}

.result {
  background: #e8f5e9;
  padding: 15px;
  border-radius: 8px;
  margin-top: 20px;
}

</style>
</head>

<body>

<header>
<h1>Nexus Logistics</h1>
<p>International Courier Rate Calculator</p>
</header>

<div class="container">

<h2>Calculate Shipping Cost</h2>

<label>Destination</label>
<select id="country">
<option value="zoneA">USA / Canada</option>
<option value="zoneB">UK / Europe</option>
<option value="zoneC">Middle East</option>
<option value="zoneD">Asia</option>
<option value="zoneE">Rest of World</option>
</select>

<label>Actual Weight (Kg)</label>
<input type="number" id="weight" placeholder="Enter weight">

<h3>Package Dimensions (cm)</h3>
<input type="number" id="length" placeholder="Length">
<input type="number" id="width" placeholder="Width">
<input type="number" id="height" placeholder="Height">

<label>Service</label>
<select id="service">
<option value="express">Express</option>
<option value="economy">Economy</option>
</select>

<button onclick="calculate()">Calculate Rate</button>

<div class="result" id="output"></div>

</div>

<script>

function calculate(){

let zone = document.getElementById("country").value;
let actualWeight = parseFloat(document.getElementById("weight").value);
let L = parseFloat(document.getElementById("length").value);
let W = parseFloat(document.getElementById("width").value);
let H = parseFloat(document.getElementById("height").value);
let service = document.getElementById("service").value;

if(!actualWeight || !L || !W || !H){
document.getElementById("output").innerHTML="⚠️ Please fill all fields";
return;
}

// ✅ VOLUMETRIC WEIGHT
let volumetricWeight = (L * W * H) / 5000;

// ✅ CHARGEABLE WEIGHT
let chargeableWeight = Math.max(actualWeight, volumetricWeight);

// Zone Pricing
let baseRates = {
zoneA: { express: 900, economy: 700 },
zoneB: { express: 850, economy: 650 },
zoneC: { express: 750, economy: 550 },
zoneD: { express: 700, economy: 500 },
zoneE: { express: 950, economy: 750 }
};

let perKg = baseRates[zone][service];

// Charges
let fuel = 1.18;
let handling = 150;

let total = (perKg * chargeableWeight) * fuel + handling;

document.getElementById("output").innerHTML = `
<b>Actual Weight:</b> ${actualWeight.toFixed(2)} Kg <br>
<b>Volumetric Weight:</b> ${volumetricWeight.toFixed(2)} Kg <br>
<b>Chargeable Weight:</b> ${chargeableWeight.toFixed(2)} Kg <br><br>
<b>Rate:</b> ₹${perKg}/Kg <br>
<b>Fuel:</b> 18% <br>
<b>Handling:</b> ₹150 <br><br>
<h3>Total: ₹${total.toFixed(2)}</h3>
`;

}

</script>

</body>
</html>
